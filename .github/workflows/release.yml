name: ðŸ“¦ Release SynapticFlow
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g. v0.1.1). If omitted when manually dispatching, the pushed tag (if any) will be used.'
        required: false
        default: ''

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.platform }}

    steps:
      - name: ï¿½ Checkout
        uses: actions/checkout@v4

      - name: ðŸ¦€ Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ðŸ¦€ Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: ðŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'

      - name: ðŸ“¦ Install dependencies
        run: pnpm install

      - name: ðŸ”§ Install Tauri dependencies (Ubuntu)
        if: ${{ matrix.platform == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: ðŸ”§ Install Tauri dependencies (macOS)
        if: ${{ matrix.platform == 'macos-latest' }}
        run: |
          brew install gnu-tar

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Prefer workflow_dispatch input 'tag' when provided, otherwise fall back to the pushed tag name
          tagName: ${{ github.event.inputs.tag != '' && github.event.inputs.tag || github.ref_name }}
          releaseName: 'SynapticFlow ${{ github.event.inputs.tag != '' && github.event.inputs.tag || github.ref_name }}'
          releaseBody: |
            ðŸš€ **SynapticFlow v__VERSION__** 

            A High-Freedom AI Agent Platform - Infinitely Expandable with MCP!

            ## ðŸŽ¯ What's New
            - Enhanced AI agent role management
            - Improved MCP server integration  
            - Better file attachment handling
            - Performance optimizations

            ## ðŸ“¦ Installation

            ### Windows
            Download and run `SynapticFlow_x64_en-US.msi`

            ### macOS
            Download `SynapticFlow.app.tar.gz`, extract and copy to Applications folder

            ### Linux
            - **Ubuntu/Debian**: Download and install `.deb` package
            - **AppImage**: Download `.AppImage`, make executable and run

            ## ðŸ”§ Requirements
            - Windows 10+ / macOS 10.15+ / Linux (modern distribution)
            - 4GB RAM minimum, 8GB recommended

            See the assets below to download for your platform.
          # Publish immediately (not a draft) so all platform jobs upload into the same release
          releaseDraft: false
          prerelease: false
