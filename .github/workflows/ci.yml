name: ğŸš€ SynapticFlow CI/CD

on:
  push:
    branches: [ main, master, ref/chat ]
  pull_request:
    branches: [ main, master, ref/chat ]

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v5
    
    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable

    - name: ğŸ¦€ Rust cache
      uses: swatinem/rust-cache@v2
      with:
        workspaces: './src-tauri -> target'
    
    - name: ğŸ“¦ Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
    
    - name: ğŸ“¦ Install dependencies
      run: pnpm install

    - name: ï¿½ Lint check
      run: pnpm lint

    - name: ğŸ¨ Format check
      run: pnpm format:check || echo "Format check not available"

    - name: ï¿½ğŸ”§ Install Tauri dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf \
          libglib2.0-dev \
          pkg-config \
          libgtk-3-dev

    - name: Set PKG_CONFIG_PATH (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig" >> $GITHUB_ENV

    - name: ğŸ§ª Run tests (if available)
      run: pnpm test || echo "No tests defined"

    - name: ğŸ” Check TypeScript
      run: pnpm tsc --noEmit

    - name: ğŸ¦€ Check Rust
      run: cd src-tauri && cargo check

  build:
    name: ğŸ”¨ Build
    needs: test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v5
    
    - name: ğŸ¦€ Setup Rust
      uses: dtolnay/rust-toolchain@stable
    
    - name: ğŸ“¦ Install pnpm
      uses: pnpm/action-setup@v4
      with:
        version: 9
    
    - name: ğŸ“¦ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'pnpm'
    
    - name: ğŸ“¦ Install dependencies
      run: pnpm install
    
    - name: ğŸ”§ Install Tauri dependencies (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libwebkit2gtk-4.1-dev \
          libappindicator3-dev \
          librsvg2-dev \
          patchelf \
          libglib2.0-dev \
          pkg-config \
          libgtk-3-dev

    - name: Set PKG_CONFIG_PATH (Ubuntu)
      if: matrix.os == 'ubuntu-latest'
      run: echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig" >> $GITHUB_ENV
    
    - name: ğŸ—ï¸ Build Tauri app
      run: pnpm tauri build
